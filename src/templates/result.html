<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Digest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                fontFamily: {
                    sans: ['Inter', 'sans-serif'],
                },
                extend: {
                    colors: {
                        primary: {
                            100: '#e0e7ff',
                            600: '#4f46e5',
                            700: '#4338ca',
                        },
                        secondary: {
                            500: '#10b981'
                        }
                    },
                    boxShadow: {
                        'card': '0 4px 6px -1px rgba(79, 70, 229, 0.1), 0 2px 4px -1px rgba(79, 70, 229, 0.06)',
                        'card-hover': '0 10px 15px -3px rgba(79, 70, 229, 0.1), 0 4px 6px -2px rgba(79, 70, 229, 0.05)'
                    }
                }
            }
        }
    </script>
    <style>
        .gradient-text {
            background: linear-gradient(90deg, #4f46e5 0%, #10b981 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
    </style>
</head>
<body class="gradient-bg min-h-screen font-sans flex flex-col items-center justify-center p-6">
    <div class="container mx-auto px-4 py-12 max-w-4xl">
        <header class="mb-12 text-center">
            <div class="inline-flex items-center justify-center w-16 h-16 mb-4 rounded-full bg-primary-100">
                <i class="fas fa-newspaper text-primary-600 text-2xl"></i>
            </div>
            <h1 class="text-4xl font-bold text-gray-900 mb-3 gradient-text">News Digest</h1>
            <p class="text-lg text-gray-600 max-w-2xl mx-auto">Curated summaries of today's most important stories</p>
            
            <div class="mt-8 relative max-w-md mx-auto">
                <input type="text" placeholder="Search articles..." 
                    class="w-full pl-4 pr-10 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary-600 focus:border-transparent">
                <button class="absolute right-3 top-3 text-gray-400 hover:text-primary-600">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </header>

        <div class="space-y-6">
            {% for key in data %}
            <article class="group bg-white p-6 rounded-xl shadow-card hover:shadow-card-hover transition-all duration-300 border border-gray-100 relative overflow-hidden">
                <div class="absolute top-0 left-0 w-1 h-full bg-primary-600"></div>
                
                <div class="flex justify-between items-start mb-4">
                    <h2 class="text-xl font-bold text-gray-800 pr-4">{{ key }}</h2>
                    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-primary-100 text-primary-800">
                        <i class="fas fa-circle mr-1 text-[6px]"></i> New
                    </span>
                </div>
                
                <p class="text-gray-600 mb-4 leading-relaxed">{{ data[key] }}</p>
                
                <div class="flex justify-between items-center mt-6">
                    <div class="flex items-center space-x-2">
                        <div class="flex-shrink-0 h-8 w-8 rounded-full bg-primary-100 flex items-center justify-center">
                            <i class="fas fa-robot text-primary-600 text-sm"></i>
                        </div>
                        <span class="text-sm text-gray-500">AI Generated</span>
                    </div>
                    
                    <div class="flex space-x-3">
                        <button class="text-gray-400 hover:text-primary-600 transition-colors">
                            <i class="far fa-bookmark"></i>
                        </button>
                        <button class="text-gray-400 hover:text-secondary-500 transition-colors">
                            <i class="fas fa-share-alt"></i>
                        </button>
                    </div>
                </div>
            </article>
            {% endfor %}
        </div>

        <div class="mt-16 flex justify-center">
            <nav class="flex items-center space-x-2">
                <button class="w-10 h-10 flex items-center justify-center rounded-full bg-primary-600 text-white">
                    1
                </button>
                <button class="w-10 h-10 flex items-center justify-center rounded-full text-gray-600 hover:bg-gray-100">
                    2
                </button>
                <button class="w-10 h-10 flex items-center justify-center rounded-full text-gray-600 hover:bg-gray-100">
                    3
                </button>
                <button class="w-10 h-10 flex items-center justify-center rounded-full text-gray-600 hover:bg-gray-100">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </nav>
        </div>

        <footer class="mt-16 pt-8 border-t border-gray-200">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <div class="flex items-center space-x-2">
                        <div class="w-8 h-8 rounded-full bg-primary-600 flex items-center justify-center">
                            <i class="fas fa-newspaper text-white text-sm"></i>
                        </div>
                        <span class="font-medium text-gray-800">News Digest</span>
                    </div>
                </div>
                <div class="flex space-x-6">
                    <a href="#" class="text-gray-500 hover:text-primary-600">About</a>
                    <a href="#" class="text-gray-500 hover:text-primary-600">Privacy</a>
                    <a href="#" class="text-gray-500 hover:text-primary-600">Terms</a>
                    <a href="#" class="text-gray-500 hover:text-primary-600">Contact</a>
                </div>
            </div>
            <div class="mt-8 text-center text-sm text-gray-500">
                <p>Â© 2023 News Digest. All content is AI-generated for demonstration purposes.</p>
            </div>
        </footer>
    </div>
</body>
</html>
